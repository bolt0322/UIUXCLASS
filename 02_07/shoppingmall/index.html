<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="shopping">
        <img src="./img/shopping.jpg" alt="img" />
        <div class="info">
            <div class="price">
                <div class="price-inner">
                    <h3>Snow Sweater</h3>
                    <p>$34.99</p>
                </div>
                <p class="sale">-30%</p>
            </div>
            <div class="option">
                <div class="color">
                    <label>Color</label>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="size">
                    <label>Size</label>
                    <div>XS</div>
                    <div>S</div>
                    <div>M</div>
                    <div>L</div>
                </div>
            </div>
            <button class="button">Add To Cart!</button>
        </div>
    </div>
</body>
</html>
